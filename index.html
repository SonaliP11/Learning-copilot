<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Column styles */
        .column {
            box-sizing: border-box;
            width: 33.33%;
            float: left;
            padding: 20px;
        }

        /* Content styles */
        .content {
            background-color: #fff; /* added this line */
            overflow: auto; /* added to contain floated columns */
        }
        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav><a href="#1" style="color: #fff;">Link 1</a> |
    <a href="#2" style="color: #fff;">Link 2</a> |
        <a href="#3" style="color: #fff;">Link 3</a></nav>

    <div class="content">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the first column.</p>
        </div>

        <div class="column">
            <h2>Column 2</h2>
            <p>This is the second column.</p>

        <div class="column">
            <h2>Column 3</h2>
            <p>This is the third column.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
